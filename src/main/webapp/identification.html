<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            padding: 5px;
            border-radius: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form method="post" action="identificationServlet1">
    <table>
        <tr>
            <td>
                <label> Login:</label>
            </td>
            <td>
                <input name="login" required type="text" placeholder="admin">
            </td>
        </tr>
        <tr>
            <td>
                <label> Password:</label>
            </td>
            <td>
                <input name="password" required type="password" placeholder="admin">
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Login">
</form>
</body>
</html>
